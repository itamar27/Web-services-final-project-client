<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!--  CSS import -->
    <link href="style.css" rel="stylesheet">
    <title>JobForm</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header col-md-1">
                <a class="navbar-brand" href="#">JobMap</a>
            </div>
            <ul class="nav navbar-nav col-md-9">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Freelancers</a></li>
                <li><a href="#">Jobs offers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0 col-md-2" id="search-navbar">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <div class="container-fluid" id="main-container">

        <div class="jumbotron jumbotron-fluid">
            <div class="row" id="title"></div>
            <div class="row" id="info"></div>
        </div>


        <form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Project name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="project-name" placeholder="My project...">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-2" for="deadline">Deadline</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="deadline">
                </div>
            </div>

            <hr class="my-4">

            <div class="row text-center">
                <h4 class="header ">Goals</h4>
            </div>
            <div class="goals row text-center">
                <button type="button" class="btn btn-info active " class='add' id="delete-goal">delete last</button>
                <button type="button" class="btn btn-info active " class='delete' id="add-goal">add goals</button>
            </div>

            <div id='goals'>
                <div class="form-group row" id="duplicator-1">
                    <label for="inputKey" class="col-sm-1 control-label">Phase</label>
                    <div class="col-md-1">
                        <input class="form-control phase" placeholder="1...">
                    </div>
                    <label for="inputValue" class="col-sm-1 control-label">Name</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control name" id="inputValue" placeholder="Development...">
                    </div>
                    <label for="inputValue" class="col-sm-2 control-label">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control description" placeholder="Description...">
                    </div>
                    <div class="checkbox col-sm-1 text-center ">
                        <label><input class="bool" type="checkbox">Meaningful phase?</label>
                    </div>
                </div>
            </div>



            <div class="row text-center">
                <button type="button" class="btn btn-info active" id="submit">submit</button>
            </div>


        </form>
    </div>








    <!------------------------------------------------Jqeury and bootstrap CDN------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>

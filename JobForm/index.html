<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!--  CSS import -->
    <script src="style.css"></script>
    <title>JobMap</title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header col-md-1">
                <a class="navbar-brand" href="#">JobMap</a>
            </div>
            <ul class="nav navbar-nav col-md-9">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Freelancers</a></li>
                <li><a href="#">Jobs offers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0 col-md-2" id="search-navbar">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <form class="form-horizontal" method="POST">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Project name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="project-name" placeholder="My project...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="530...">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="deadline">Deadline</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="deadline">
            </div>
        </div>


        <div class="form-group" id = "duplicator-1">
            <label class="control-label col-md-2" for="deadline">Goal</label>
            <div class="col-md-9">
                <div class="form-group row">
                    <label for="inputKey" class="col-md-1 control-label">Phase</label>
                    <div class="col-md-1">
                        <input type="number" class="form-control" id="phase" placeholder="1...">
                    </div>
                    <label for="inputValue" class="col-md-1 control-label">Name</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="inputValue" placeholder="Value">
                    </div>
                    <label for="inputValue" class="col-md-1 control-label">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="inputValue" placeholder="Value">
                    </div>
                    <div class="checkbox col-md-2 text-center ">
                        <label><input type="checkbox">Meaningful phase?</label>
                    </div>
                </div>
            </div>
            <div class="col-md-1 text-center"> 
                <button type="button" class="btn btn-info active" id = "delete-goal">-</button>
                <button type="button" class="btn btn-info active" id="add-goal">+</button>

            </div>
        </div>

        <div class="row text-center">
            <button type="submit" class="btn btn-info active" id="submit">submit</button>
        </div>


    </form>


    </form>





    <!------------------------------------------------Jqeury and bootstrap CDN------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
